<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiss News ðŸ‡¨ðŸ‡­</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <style>
      :root {
        --swiss-red: #ff0000;
        --text-dark: #2c3e50;
        --background-light: #f8f9fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', sans-serif;
      }

      body {
        background-color: var(--background-light);
        color: var(--text-dark);
        line-height: 1.6;
      }

      header {
        background: linear-gradient(135deg, var(--swiss-red) 0%, #ff4b4b 100%);
        color: white;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header-content {
        position: relative;
        z-index: 2;
      }

      .swiss-cross {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-weight: 900;
        letter-spacing: -1px;
      }

      .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .news-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .news-card:hover {
        transform: translateY(-5px);
      }

      .news-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .news-content {
        padding: 1.5rem;
      }

      .news-category {
        background: var(--swiss-red);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        display: inline-block;
        margin-bottom: 1rem;
      }

      .news-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
        line-height: 1.3;
      }

      .news-excerpt {
        color: #666;
        margin-bottom: 1rem;
      }

      .news-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #999;
        font-size: 0.9rem;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--swiss-red);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .news-grid {
          grid-template-columns: 1fr;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content animate__animated animate__fadeIn">
        <div class="swiss-cross">ðŸ‡¨ðŸ‡­</div>
        <h1>Swiss News</h1>
        <p>Die neusten Nachrichten aus der Schweiz</p>
      </div>
    </header>

    <main class="news-grid">
      <!-- News cards will be populated here -->
    </main>

    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <script>
      // RSS feed URL
      const RSS_URL = 'https://www.srf.ch/news/bnf/rss/19032223';
      // CORS proxy URL (replace with your own proxy if needed)
      const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

      function createNewsCard(item) {
        const date = new Date(item.pubDate).toLocaleDateString('de-CH');
        return `
                <article class="news-card animate__animated animate__fadeIn">
                    <img src="/api/placeholder/400/320" alt="${item.title}" class="news-image">
                    <div class="news-content">
                        <span class="news-category">SRF News</span>
                        <h2 class="news-title">${item.title}</h2>
                        <p class="news-excerpt">${item.description || ''}</p>
                        <div class="news-meta">
                            <span>ðŸ“… ${date}</span>
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer">ðŸ”— Mehr lesen</a>
                        </div>
                    </div>
                </article>
            `;
      }

      async function fetchRSSFeed() {
        try {
          const response = await fetch(CORS_PROXY + encodeURIComponent(RSS_URL));
          const data = await response.text();
          const parser = new DOMParser();
          const xml = parser.parseFromString(data, 'text/xml');
          return Array.from(xml.querySelectorAll('item')).map((item) => ({
            title: item.querySelector('title')?.textContent || '',
            description: item.querySelector('description')?.textContent || '',
            link: item.querySelector('link')?.textContent || '',
            pubDate: item.querySelector('pubDate')?.textContent || '',
          }));
        } catch (error) {
          console.error('Error fetching RSS feed:', error);
          return [];
        }
      }

      async function init() {
        const newsGrid = document.querySelector('.news-grid');

        try {
          const newsItems = await fetchRSSFeed();
          document.querySelector('.loading-overlay').style.display = 'none';

          if (newsItems.length === 0) {
            newsGrid.innerHTML =
              '<p class="error">Keine Nachrichten verfÃ¼gbar. Bitte versuchen Sie es spÃ¤ter erneut.</p>';
            return;
          }

          newsItems.forEach((item) => {
            newsGrid.innerHTML += createNewsCard(item);
          });
        } catch (error) {
          console.error('Error:', error);
          document.querySelector('.loading-overlay').style.display = 'none';
          newsGrid.innerHTML = '<p class="error">Ein Fehler ist aufgetreten. Bitte versuchen Sie es spÃ¤ter erneut.</p>';
        }
      }

      init();
    </script>
  </body>
</html>
